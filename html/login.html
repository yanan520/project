<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<!--移动端的常用适配-->
	<!--样式表引入开始-->
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	<style type="text/css">
		#wrap{
			width:100%;
			height:100%;
		}
	</style>
	<!--样式表引入结束-->
	<title>6688手机商城</title>
</head>
<body>
	<div id="wrap">
		
	
	<div class="login">
		<i class="iconfont icon-jiantou1"></i>
		<span>登录</span>
	</div>
	<div class="oInput1">
		<p><label><i class="iconfont icon-ren"></i><input type="tel" placeholder="请输入手机号" class="userName1"/></label></p>
		<p><label><i class="iconfont icon-suo"></i><input type="password" placeholder="请输入密码" class="pwd1"/></label></p>
	</div>
	<div class="lore">
		<span id="register">
			立即注册
		</span>
		<span id="login">
			登录
		</span>
	</div>
	<span class="wangji">忘记密码</span>
	<div class="disanfang">
		第三方账号快速登录
	</div>
	<div class="xinlang">
		<img src="../images/xinlang.jpg"/>
		<p>新浪账号登录</p>
	</div>
	<div class="wuzhuce">
		无注册购物
	</div>
	</div>
</body>
	<!--js引入-->
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/login.js"></script>
	<script type="text/javascript">
		var viewHeight = window.innerHeight; //获取可写区域高度
		$("input").focus(function()
		{
			$("#wrap").css("height",viewHeight);
		}).blur(function()
		{
			$("#wrap").css("height","100%");
		});

	</script>
</html>
