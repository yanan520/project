	<script src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		
		if (localStorage.length==0) {
			var html=$("<div>没有更多数据</div>");
			$("body").append(html)
		} else{
			for (var i=0;i<localStorage.length;i++) {
				var key=localStorage.key(i);
				if (key.indexOf("like_")!=-1) {
					var obj=JSON.parse(localStorage.getItem(key));
					var oId=obj["goodsId"]
					var oSrc=obj["goodsImg"];
					var oMiao=obj["goodsName"];
					var oPrice=obj["goodsPrice"];
					var html=$("<div class='scgoods' data-id="+oId+"><div class='goodsImg'><img src='../images/"+oSrc+"'/></div><div class='goodsxq'><p>"+oMiao+"</p><p class='goodsprice'>￥"+oPrice+"</p></div></div><br><br>")
					$("body").append(html);	
				}
			}
		}
		$(".scgoods").click(function(){
			
			window.location.href="shopDetail.html?id="+id;
		})
		
		
//		11-4 添加返回事件
	    $(".iconfont").click(function(e){
	    	var evt=window.event||e;
