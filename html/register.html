<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<!--移动端的常用适配-->
	<!--样式表引入开始-->
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	<!--样式表引入结束-->
	<title>6688手机商城</title>
</head>
<body>
	<div class="register">
		<i class="iconfont icon-jiantou1"></i>
		<span>注册</span>
	</div>
	<div class="oInput">
		<p>
			<label><i class="iconfont icon-ren"></i><input type="tel" placeholder="请输入手机号" class="userName"/></label>
			<span class="huoqu">获取验证码</span>
		</p>
		<p>
			<label><i class="iconfont icon-duanxin"></i><input type="tel" placeholder="请输入您收到的验证码" class="yanzhengma"/></label><span class="shoudao"></span>
			
		</p>
		<p><label><i class="iconfont icon-suo"></i><input type="password" placeholder="请设置密码" class="pwd"/></label></p>
		<p><label><i class="iconfont icon-suo"></i><input type="password" placeholder="重复密码" class="repwd"/></label></p>
		<p><input type="text" placeholder="如有礼券号请在此输入" class="liquan"/></p>
	</div>
	<div class="tip">
		<p>以活动奖励等方式获得的电子礼券的代码</p>
		<p>如果120秒内未能收到系统发送的短信，请继续点击获取验证码</p>
	</div>
	<div id="register1">
		注册
	</div>
	<div class="tiaokuan">
		<i class="iconfont icon-gougou"></i>
		<span>已阅读并同意<a href="#">6688交易条款</a></span>
	</div>
</body>
	<!--js引入-->
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/register.js"></script>
</html>
