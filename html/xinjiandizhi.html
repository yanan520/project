<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<!--移动端的常用适配-->
	<!--样式表引入开始-->
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../css/xinjiandizhi.css"/>
	<!--样式表引入结束-->
	<title>6688手机商城</title>
</head>
<body>
	<div class="xinjiandizhi">
		<i class="iconfont icon-jiantou1"></i>
		<span>新建地址</span>
		<span class="baocun">保存</span>
	</div>
	<div class="xiangxi">
		<lable><span>收货人姓名：</span><input type="text" placeholder="输入收货人" class="shouhuoren" /></lable><br />
		<div id="city">
			<span>所在地区：</span>
			<select class="prov"></select>
			<select class="city" disabled="disabled"></select>
			<select class="dist" disabled="disabled"></select>
		</div>
		<lable><span>所在地区：</span><input type="textarea" placeholder="长度在6-150字之间" class="shurudizhi"/></lable><br />
		<lable><span>手机号码：</span><input type="tel" placeholder="输入手机号码" class="telphone"/></lable><br />
		<lable><span>邮政编码：</span><input type="text" placeholder="请输入邮政编码" class="youbian" /></lable><br />		
	</div>
</body>
	<!--js引入-->
	<script src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../js/jquery.cityselect.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#city").citySelect({
				prov:"湖北", 
				city:"武汉",
				dist:"洪山区",
				nodata:"none"
			}); 
		});
	</script>
</html>
